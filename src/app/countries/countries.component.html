
 

<div class="err" *ngIf="err"> {{err}} </div> 


<div class="container">
<div class="clearfix ">
 <div class="float_left search">
      <label for="search-input">
        <svg class="svg-icon" viewBox="0 0 20 20">
            <path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
        </svg>
      </label>  
      <input id="search-input" class="form-control input-lg" placeholder="Search for a country" 
      [(ngModel)]="filter" > 
  </div> 
 <div class="filter float_right">

<select name="" id="filter-input"  [(ngModel)]="region" >   
<option value="">Filter by region </option>
<option value="Africa">Africa</option>
<option value="Americas">Americas</option>
<option value="Asia">Asia</option>
<option value="Europe">Europe</option>
<option value="Oceania">Oceania</option>
    </select>
 </div>  
</div>

<div class="list">
    <div class="list_item" *ngFor="let country of countriesList | filterList : filter : region">
    <a href="" [routerLink]="['',country.alpha2Code] " >
        <div class="list_item_image" >  <img src="{{country.flag}}" alt=""> </div>
        <div class="list_item_content">
            <p class="list_item_content_title"> {{country.name}}</p>
            <div class="list_item_content_detail">
                <p><span>Population: </span> {{country.population|number}}</p>
                <p><span>Region:</span> {{country.region}} </p>
                <p><span>Capital:</span>{{country.capital}}</p>
                 
            </div>
        </div>
     </a>   
    </div>
</div>

</div>
